<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

    <div class="container mt-5">
    <div class="container-fluid col-12">
        
        <div class="container-fluid">
            <img src="./banco software.png" alt="" style="width: 100%;">
        </div>
        <br>
        <h1 class="text-center">Cajero Autom√°tico</h1>
        <br>
        <form id="cajeroForm">
            <div class="mb-3 row">
                <label for="nombreUsuario" class="form-label col-6 d-flex align-items-center">Nombre de Usuario:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombreUsuario" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="cantidadRetiro" class="form-label col-6 d-flex align-items-center">Cantidad a Retirar:</label>
                <div class="col-6">
                    <input type="number" class="form-control" id="cantidadRetiro" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                </div>
            </div>
        </form>
    </div>

        <div id="resultado" class="mt-4">
            <h3></h3>
            <p>Billetes de 100: <span id="billetes100">0</span></p>
            <p>Billetes de 50: <span id="billetes50">0</span></p>
            <p>Billetes de 20: <span id="billetes20">0</span></p>
            <p>Billetes de 10: <span id="billetes10">0</span></p>
            <p>Billetes de 5: <span id="billetes5">0</span></p>
            <p>Billetes de 1: <span id="billetes1">0</span></p>
        </div>
    </div>

    <script src="./index.js"></script>
